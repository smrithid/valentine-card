<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’Œ A Valentine for You</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .envelope {
      width: 200px;
      height: 130px;
      position: relative;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .envelope-body {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 6px;
      position: absolute;
      bottom: 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .envelope-flap {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 65px solid #f8b7c8;
      position: absolute;
      top: 0;
      transition: transform 0.8s;
      transform-origin: top;
      z-index: 2;
    }

    .open .envelope-flap {
      transform: rotateX(180deg);
    }

    .card {
      position: absolute;
      inset: 10px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s;
      z-index: 0;
    }

    .open .card {
      opacity: 1;
      transform: translateY(0);
      z-index: 3;
    }

    img {
      width: 100%;
      border-radius: 6px;
    }

    h1 {
      color: #e63946;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="envelope" onclick="this.classList.add('open'); this.style.animation='none'">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>

    <div class="card">
      <img src="photo.jpg" alt="Us">
      <h1>Will you be my Valentine? ðŸ’˜</h1>
    </div>
  </div>
</body>
</html>
