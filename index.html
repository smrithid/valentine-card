<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’Œ Valentine</title>

<style>
  body {
    margin: 0;
    background: white;
    overflow: hidden;
    font-family: "Comic Sans MS", cursive;
  }

  /* FLOATING HEARTS */
  .heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    from { transform: translateY(100vh) rotate(0deg); }
    to { transform: translateY(-10vh) rotate(360deg); }
  }

  /* ENVELOPE */
  .envelope {
    width: 75vw;
    height: 50vh;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translate(-50%, -50%) translateY(0); }
    50% { transform: translate(-50%, -50%) translateY(-30px); }
  }

  .body {
    width: 100%;
    height: 100%;
    background: #f5f1e6;
    border: 4px solid black;
    position: absolute;
    z-index: 1;
  }

  .flap {
    width: 0;
    height: 0;
    border-left: 37.5vw solid transparent;
    border-right: 37.5vw solid transparent;
    border-bottom: 25vh solid #f5f1e6;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: top;
    transition: transform 1s ease;
    z-index: 2;
    filter: drop-shadow(0 -4px 0 black);
  }

  .open .flap {
    transform: rotateX(180deg);
  }

  /* CARD */
  .card {
    position: fixed;
    inset: 0;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 10;
  }

  .open + .card {
    opacity: 1;
    pointer-events: auto;
  }

  .card img {
    width: 75vw;
    max-height: 70vh;
    object-fit: contain;
    border-radius: 12px;
  }

  .card h1 {
    color: red;
    font-size: 48px;
    margin-top: 20px;
    text-align: center;
  }

  /* CONFETTI */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: confetti-fall 3s linear forwards;
  }

  @keyframes confetti-fall {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="music" src="fly-love.mp3"></audio>

<!-- ENVELOPE -->
<div class="envelope" onclick="openEnvelope()">
  <div class="flap"></div>
  <div class="body"></div>
</div>

<!-- CARD -->
<div class="card">
  <img src="photo1.jpg" alt="Us">
  <h1>
    will you be my valentine Anna O<br>
    xoxo smurf ðŸ’™
  </h1>
</div>

<script>
  const envelope = document.querySelector(".envelope");
  const music = document.getElementById("music");

  function openEnvelope() {
    envelope.classList.add("open");
    envelope.style.animation = "none";
    music.play();          // ðŸŽ¶ starts Fly Love
    launchConfetti();
  }

  /* HEARTS */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);

  /* CONFETTI */
  function launchConfetti() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        ["red", "pink", "white", "hotpink"][Math.floor(Math.random() * 4)];
      confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }
</script>

</body>
</html>
